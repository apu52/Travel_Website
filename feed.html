<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Feedback Form</title>
    <link rel="stylesheet" href="feed.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="feed.js" defer></script>
    <script
      src="https://kit.fontawesome.com/b08b6de27e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <form method="post" id="feedback-form">
        <div class="row-mb-3">
          <div class="col-md-12">
            <h2>Tour Feedback Form</h2>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <div class="icon"><i class="fas fa-map-marked-alt"></i></div>
            <input
              type="text"
              name="event_name"
              placeholder="Name the tour you attended:"
              id="event_name"
              class="form-control"
              required
            />
          </div>
          <div class="col-md-6">
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <input
              type="date"
              class="form-control"
              placeholder="Tour Date:"
              name="event_date"
              id="event_date"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <div class="icon"><i class="fas fa-user"></i></div>
            <input
              type="text"
              name="FullName"
              id="FullName"
              placeholder="Your Name"
              class="form-control"
              required
            />
          </div>
          <br />
          <div class="col-md-6">
            <div class="icon"><i class="fas fa-envelope"></i></div>
            <input
              type="email"
              class="form-control"
              placeholder="Email Id"
              name="Email"
              id="Email"
              required
            />
          </div>
        </div>

        <h3>What's your opinion about:</h3>

        <div class="group">
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Ease of navigation?</label>
              <div class="d-flex flex-wrap" id="navigationEase" required></div>
              <p id="navigationEase-rating-text">Rating: 0</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Booking process</label>
              <div class="d-flex flex-wrap" id="bookingProcess" required></div>
              <p id="bookingProcess-rating-text">Rating: 0</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Accuracy of information provided</label>
              <div class="d-flex flex-wrap" id="accuracyInformation" required></div>
              <p id="accuracyInformation-rating-text">Rating: 0</p>
            </div>
          </div>
        </div>

        <h3>How would you rate the following aspects?</h3>
        <div class="group">
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Payment options</label>
              <div class="d-flex flex-wrap" id="paymentOptions" required></div>
              <p id="paymentOptions-rating-text">Rating: 0</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label>Security Measures</label>
              <div class="d-flex flex-wrap" id="securityMeasures" required></div>
              <p id="securityMeasures-rating-text">Rating: 0</p>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label>Customer Support</label>
              <div class="d-flex flex-wrap" id="customerSupport" required></div>
              <p id="customerSupport-rating-text">Rating: 0</p>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-12">
            <textarea
              name="comments"
              class="form-control"
              placeholder="Your suggestions for improving future events"
              id="comments"
              rows="6"
            ></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 d-flex align-items-center">
            <button type="submit" class="btn btn-lg px-4">Submit</button>
          </div>
        </div>

        <div class="icons">
          <a href="">
            <div class="icon">
              <i
                class="fab fa-linkedin"
                title="linkedin"
                style="cursor: pointer"
              ></i>
            </div>
          </a>

          <a href="">
            <div class="icon">
              <i class="fab fa-twitter" title="X" style="cursor: pointer"></i>
            </div>
          </a>

          <a href="#">
            <div class="icon">
              <i
                class="fab fa-instagram"
                title="Instagram"
                style="cursor: pointer"
              ></i>
            </div>
          </a>

          <a href="" title="YouTube">
            <div class="icon">
              <i class="fab fa-youtube" style="cursor: pointer"></i>
            </div>
          </a>

          <a href="" title="GitHub">
            <div class="icon">
              <i class="fab fa-github" style="cursor: pointer"></i>
            </div>
          </a>
        </div>
      </form>
    </div><script>
      document.addEventListener("DOMContentLoaded", () => { //for date check and preventing future selection
        // Get today's date in ISO format (YYYY-MM-DD)
        const today = new Date().toISOString().split("T")[0];
      
        // Set min attribute for all date inputs to today's date
        const dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach((input) => {
          input.setAttribute("max", today);
        });
      });
      </script>
  </body>
</html>
