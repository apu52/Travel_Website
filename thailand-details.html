<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Thailand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('thailand-background.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: black;
        }
        .tourist-photos img {
            width: 100%;
            border-radius: 10px;
        }
        .photo-caption {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #01080f;
        }
        h3 {
            color: #0a0a0a;
            margin-top: 30px;
        }
        .tourist-card {
            margin-bottom: 30px;
        }
        .tourist-card img {
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Page Title -->
        <h1 class="text-center">Explore Thailand</h1>
        <p class="lead text-center">Thailand, known as the Land of Smiles, is famous for its stunning beaches, ornate temples, and vibrant culture.</p>
        
        <!-- Popular Tourist Places -->
        <h3>Popular Tourist Places:</h3>
        <ul class="list-group mb-5">
            <li class="list-group-item">Phuket</li>
            <li class="list-group-item">Bangkok</li>
            <li class="list-group-item">Chiang Mai</li>
            <li class="list-group-item">Pattaya</li>
            <li class="list-group-item">Krabi</li>
        </ul>
        
        <!-- Tourist Photos -->
        <h3>Tourist Photos:</h3>
        <div class="row">
            <!-- Phuket -->
            <div class="col-md-4 tourist-card">
                <img src="phuket.jpeg" alt="Phuket" class="img-fluid">
                <div class="photo-caption">Phuket</div>
            </div>
            
            <!-- Bangkok -->
            <div class="col-md-4 tourist-card">
                <img src="bangkok.jpeg" alt="Bangkok" class="img-fluid">
                <div class="photo-caption">Bangkok</div>
            </div>
            
            <!-- Chiang Mai -->
            <div class="col-md-4 tourist-card">
                <img src="chiang-mai.jpeg" alt="Chiang Mai" class="img-fluid">
                <div class="photo-caption">Chiang Mai</div>
            </div>
        </div>
        
        <!-- Additional Photos -->
        <div class="row mt-4">
            <!-- Pattaya -->
            <div class="col-md-4 tourist-card">
                <img src="pattaya.jpeg" alt="Pattaya" class="img-fluid">
                <div class="photo-caption">Pattaya</div>
            </div>
            
            <!-- Krabi -->
            <div class="col-md-4 tourist-card">
                <img src="krabi.jpeg" alt="Krabi" class="img-fluid">
                <div class="photo-caption">Krabi</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
